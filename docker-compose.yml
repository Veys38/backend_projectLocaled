version: "3.8"

services:
  db:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - myNetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d project_localed_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - myNetwork
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  myNetwork:
    driver: bridge
